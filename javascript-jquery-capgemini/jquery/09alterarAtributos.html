<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jQuery-->
    <script src="jquery-3.6.1.min.js"></script>
    <title>alterar atributos</title>

    <!--script-->
    <script>
        $(document).ready(function(){
            $("img").attr("width","400");
            $("img").attr("title","alterando title");
        });
    </script>
</head>
<body>
    <img src="logo_proway.png" alt="logo marca prowhey" title="proWay">
</body>
</html>
